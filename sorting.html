<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="modules/Sorting/sorting.css">
</head>

<body>
    <div class="container">
        <h1>AlgoVisualizer</h1>
        <p><strong>Note:</strong> The sorting is performed in <strong>Ascending Order</strong>.
            Use the <b>Speed</b> option to adjust the delay (1â€“5 seconds) between each sorting
            step.
            Lower values make sorting faster, higher values make it slower for better visualization.</p>

        <div class="controls">
            <label>Array Size (5-50 size):
                <input type="number" id="size" min="5" max="50" value="10">
            </label>
            <label>Speed (1-5 sec):
                <input type="number" id="speed" min="1" max="5" value="1">
            </label>
            <label>Algorithm:
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
            </label>
        </div>

        <div class="input-area">
            <button id="generate">Generate Random</button>
            <input type="text" id="customInput" placeholder="e.g. 5,10,3,8">
            <button id="customBtn">Set Custom</button>
            <button id="start">Start Sorting</button>
        </div>

        <div id="bars" class="bars"></div>
    </div>
    <script type="module" src="./modules/Sorting/sorting.js"></script>
</body>

</html>
