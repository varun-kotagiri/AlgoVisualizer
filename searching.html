<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searching Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="modules/Searching/searching.css">
</head>
<body>

  <h1> AlgoVisualizer</h1>

  <div class="info-box">
    <p><strong>Note:</strong> 
      - Linear Search works on any array.  
      - Binary Search requires the array to be in <strong>sorted ascending order</strong> (random input will be auto-sorted).  
      - The search highlights each step with <strong>yellow</strong>, the found element with <strong>green</strong>, and not found case ends with all <strong>red</strong>.
    </p>
  </div>

  <div class="controls">
    <label>Size:</label>
    <input type="number" id="size" value="10" min="5" max="50">

    <label>Target:</label>
    <input type="number" id="target" value="20">

    <label>Algorithm:</label>
    <select id="algorithm">
      <option value="linear">Linear Search</option>
      <option value="binary">Binary Search</option>
    </select>
    <br>

    <button id="generate">Generate Random Array</button>
    <input type="text" id="customInput" placeholder="e.g. 5,10,20,30">
    <button id="customBtn">Set Custom Array</button>
    <br>
    <button id="start">Start Search</button>
  </div>

  <div id="bars"></div>
  <script type="module" src="./modules/Searching/searching.js"></script>
</body>
</html>
